<!DOCTYPE html>

<style>
body{

  font-family:'Poppins', sans-serif;
  background:linear-gradient(135deg,#ffd6e8,#ffeaf4);
  text-align:center;
  overflow:hidden;
}

/* Slides */
.slide{
  display:none;
  height:100vh;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  position:relative;
}
.active{ display:flex; }

/* Cute Box */
.box{
  background:white;
  padding:25px;
  border-radius:25px;
  box-shadow:0 10px 25px rgba(255,105,180,0.2);
  width:85%;
  max-width:360px;
  text-align:center;
}

/* Input */
input{
  padding:12px;
  border-radius:15px;
  border:2px solid #ff66a3;
  width:100%;
  text-align:center;
  margin-top:10px;
  font-size:16px;
}

/* Buttons */
button{
  padding:10px 20px;
  border:none;
  border-radius:20px;
  margin-top:15px;
  cursor:pointer;
  font-size:16px;
}
.enter-btn{ background:#ff66a3;color:white; }
.yes-btn{ background:#ff4d88;color:white; }

/* Clickable No Box */
.no-box{
  background:#ff4d88; 
  color:white; 
  border-radius:20px; 
  padding:10px; 
  margin-top:10px; 
  cursor:pointer;
  display:inline-block;
}

/* Image frame */
.frame{
  border:3px solid #ff4d88;
  padding:8px;
  border-radius:20px;
  background:white;
  margin-bottom:20px;
}
.square{
  width:230px;
  height:230px;
  object-fit:cover;
  border-radius:15px;
  cursor:pointer;
}

/* Text Box Slide 3 */
.text-box{
  background:#fff0f6;
  padding:20px;
  border-radius:20px;
  box-shadow:0 5px 15px rgba(255,105,180,0.15);
  width:85%;
  max-width:360px;
  white-space:pre-line;
  line-height:1.6;
  color:#d1006f;
  font-weight:500;
}

/* Tap line style slide 3 */
.tap-line{
  margin-top:15px;
  font-family:cursive;
  font-size:18px;
  color:#e75480;
  text-align:center;
}

/* Slide 4 */
.last-frame{
  border:2px solid #ff4d88;
  padding:10px;
  border-radius:25px;
  background:white;
  margin:10px 0;
}
.last-img{
  max-width:90%;
  max-height:60vh;
  object-fit:contain;
  border-radius:15px;
}
.final-text-top, .final-text-bottom{
  margin:10px auto;
  font-family:cursive;
  font-size:22px;
  color:#ff0066;
  border:2px dashed #ff99cc;
  padding:10px;
  border-radius:15px;
  display:inline-block;
  width:85%;
  max-width:360px;
}
.thank-you{
  margin-top:20px;
  font-family:'Pacifico', cursive;
  font-size:22px;
  color:#ff4d88;
}

/* Rose Petals */
.petal{
  position:absolute;
  top:-20px;
  font-size:20px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{ transform:translateY(100vh); }
}
</style>
</head>
<body>

<script>
function checkPassword(){
  var pass=document.getElementById("password").value;
  if(pass==="10august2024"){

    alert("Wrong date ğŸ˜˜ Try again");

function nextSlide(num){
  document.querySelectorAll('.slide').forEach(s=>s.classList.remove('active'));
  document.getElementById('slide'+num).classList.add('active');

  if(num===3){ startTypingSlide3(); }
  if(num===4){ startSlide4(); }
  else{ document.getElementById("bgMusic").pause(); }
}

var text3=`I feel grateful every day that I found you ğŸ’•

function startTypingSlide3(){
  var area=document.getElementById("typingText");

    if(i<text3.length){

    if(i<topText.length){ topArea.innerHTML+=topText.charAt(i); i++; }
    else clearInterval(topInterval);
  },50);

  var bottomInterval=setInterval(function(){
    if(j<bottomText.length){ bottomArea.innerHTML+=bottomText.charAt(j); j++; }
